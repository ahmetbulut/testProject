{% extends "base.html" %}

{% block title %}My amazing HelloTest{% endblock %}

{% block content %}
    <p>
        Here is the META information around your request:
    <ul>
        {% for k,v in request.items %}
            <li><b>{{ k }}</b> : {{ v }}</li>
        {% endfor %}
    </ul>
    </p>
{% endblock %}
